<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineScout</title>
    <!-- Font Awesome Icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="container">
                <p>Cine<span>Scout</span></p>
            </div>
        </div>
    </header>

    <main>
        <!-- Search Container -->
        <section class="search-container">
            <div class="container">
                <div class="search-element">
                    <h3>Search Movie:</h3>
                    <input type="text" class="form-control" placeholder="Search Movie Title ..." id="movie-search-box" onkeyup="findMovies()" onclick="findMovies()">
                    <div class="search-list" id="search-list">
                        <!-- List here -->
                    </div>
                </div>
            </div>
        </section>
        <!-- End of Search Container -->

        <!-- Result Container -->
        <section class="result-container">
            <div class="container">
                <div class="result-grid" id="result-grid">
                    <!-- Movie information here -->
                </div>
            </div>
        </section>
        <!-- End of Result Container -->
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 CineScout. All rights reserved.</p>
        </div>
    </footer>

    <!-- Movie App JS -->
    <script src="script.js"></script>
</body>
</html>
